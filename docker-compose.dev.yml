# Docker Compose for Development
# ใช้สำหรับ Development - มี hot reload และ volume mounting
# Usage: docker-compose -f docker-compose.dev.yml up --build

services:
  postgres:
    image: postgres:16-alpine
    container_name: informatics-go-green-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-informatics_go_green}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: informatics-go-green-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_NAME: ${POSTGRES_DB:-informatics_go_green}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code สำหรับ hot reload
      - ./backend/src:/app/src:ro
      - ./backend/test:/app/test:ro
      # ไม่ mount node_modules - ให้ใช้ใน container
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app/src
        - action: rebuild
          path: ./backend/package.json

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: informatics-go-green-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      WATCHPACK_POLLING: "true"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      # Mount source code สำหรับ hot reload
      - ./frontend/app:/app/app:ro
      - ./frontend/public:/app/public:ro
      # ไม่ mount node_modules และ .next - ให้ใช้ใน container
    develop:
      watch:
        - action: sync
          path: ./frontend/app
          target: /app/app
        - action: rebuild
          path: ./frontend/package.json

volumes:
  postgres_data_dev:
