<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Informatics Go Green</title>
</head>
<body>
    <h1>Reset Password</h1>
    
    <div id="message"></div>
    
    <form id="resetPasswordForm">
        <div>
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <br>
        <div>
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
        </div>
        <br>
        <button type="submit">Reset Password</button>
    </form>
    
    <hr>
    
    <p><a href="login.html">Back to Login</a></p>

    <script>
        const API_URL = 'http://localhost:3001/api';

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('message').textContent = 'Invalid reset link. No token provided.';
            document.getElementById('message').style.color = 'red';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.color = isError ? 'red' : 'green';
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/reset-password/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Password reset successful! Redirecting to login...');
                    setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                } else {
                    showMessage(data.message || 'Failed to reset password', true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            }
        });
    </script>
</body>
</html>
