<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Informatics Go Green</title>
</head>
<body>
    <h1>Register</h1>
    
    <div id="message"></div>
    
    <form id="registerForm">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <br>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <br>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
        </div>
        <br>
        <button type="submit">Register</button>
    </form>
    
    <hr>
    
    <h3>Or register with:</h3>
    <button id="googleBtn">Register with Google</button>
    <button id="facebookBtn">Register with Facebook</button>
    
    <hr>
    
    <p>Already have an account? <a href="login.html">Login here</a></p>

    <script>
        const API_URL = 'http://localhost:3001/api';

        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = 'dashboard.html';
        }

        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.color = isError ? 'red' : 'green';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, firstName, lastName }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Registration successful! Redirecting to login...');
                    setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                } else {
                    showMessage(data.message || 'Registration failed', true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            }
        });

        document.getElementById('googleBtn').addEventListener('click', () => {
            window.location.href = `${API_URL}/auth/google`;
        });

        document.getElementById('facebookBtn').addEventListener('click', () => {
            window.location.href = `${API_URL}/auth/facebook`;
        });
    </script>
</body>
</html>
