# Docker Compose for Production
# ใช้สำหรับ Production - optimized build, no volume mounting
# Usage: docker-compose -f docker-compose.prod.yml up --build -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: informatics-go-green-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: informatics-go-green-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
    ports:
      - "8081:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
      - web
    # ไม่มี volume mount - ทุกอย่างอยู่ใน container

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: informatics-go-green-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
    ports:
      - "8080:3000"
    depends_on:
      - backend
    networks:
      - web
    # ไม่มี volume mount - ทุกอย่างอยู่ใน container

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: informatics-go-green-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - web
    profiles:
      - with-nginx

volumes:
  postgres_data_prod:

networks:
  internal:
    driver: bridge
  web:
    driver: bridge
